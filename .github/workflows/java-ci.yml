name: Java Assignment 2 CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install JUnit
      run: |
        wget https://repo1.maven.org/maven2/org/junit/jupiter/junit-jupiter-api/5.8.1/junit-jupiter-api-5.8.1.jar
        wget https://repo1.maven.org/maven2/org/junit/jupiter/junit-jupiter-engine/5.8.1/junit-jupiter-engine-5.8.1.jar

    - name: Compile Java Files
      run: |
        javac -cp ".:junit-jupiter-api-5.8.1.jar:junit-jupiter-engine-5.8.1.jar" "Assignment 2/src/LoginApp.java"
        javac -cp ".:junit-jupiter-api-5.8.1.jar:junit-jupiter-engine-5.8.1.jar" "Assignment 2/src/LoginAppTest.java"
    
    - name: Run Tests
      run: |
        java -cp "Assignment 2/src:junit-jupiter-api-5.8.1.jar:junit-jupiter-engine-5.8.1.jar" org.junit.platform.console.ConsoleLauncher --select-class LoginAppTest
